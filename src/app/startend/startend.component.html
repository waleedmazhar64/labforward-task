<svg:ellipse [attr.class]="!isSelected ? 'ellipse': 'ellipse ellipse-select'"
             [attr.cx]="x"
             [attr.cy]="y"
             [attr.rx]="rx" [attr.ry]="ry"
            (click)="onSelect()"
            (mousedown)="dragStart($event)"
            (mousemove)="drag($event)"
            (mouseleave)="dragEnd()"
            (mouseup)="dragEnd()"
       >
  </svg:ellipse>
  <svg:text [attr.x]="x" [attr.y]="y" class="control-text" alignment-baseline="middle">{{name}}</svg:text>
  <svg:polygon *ngIf="!nextId.length"
               [attr.points]="connector_cordinates"
               [attr.class]="isSelected ? 'connector visible' : 'connector'"
                (click)="connectionStart()"
  >
    <title>
        Click here to start connection from this control.
        Mouse over on a different control you want to connect
    </title>
  </svg:polygon>
